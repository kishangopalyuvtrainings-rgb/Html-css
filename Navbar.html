<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar with Dropdown</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.navbar {
  background: #333;
}

.nav-menu {
  list-style: none;
  display: flex;
}

.nav-menu li {
  position: relative;
}

.nav-menu a {
  display: block;
  padding: 15px 20px;
  color: #fff;
  text-decoration: none;
}

.nav-menu a:hover {
  background: #555;
}

/* Dropdown */
.dropdown-menu {
  list-style: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #444;
  min-width: 160px;
  display: none;
}

.dropdown-menu li a {
  padding: 12px 16px;
}

.dropdown:hover .dropdown-menu {
  display: block;
}
  </style>
</head>
<body>

<nav class="navbar">
  <ul class="nav-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>

    <li class="dropdown">
      <a href="#">Services â–¾</a>
      <ul class="dropdown-menu">
        <li><a href="#">Web Design</a></li>
        <li><a href="#">Development</a></li>
        <li><a href="#">SEO</a></li>
      </ul>
    </li>

    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
